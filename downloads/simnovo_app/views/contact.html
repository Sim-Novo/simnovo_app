<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - SimNovo</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <main>
    <p>SimNovo Tech prototype contact page.</p>
    <form>
      <label>Name: <input type="text" name="name"></label><br><br>
      <label>Email: <input type="email" name="email"></label><br><br>
      <label>Message:<br>
      <textarea name="message" rows="4" cols="30"></textarea></label><br><br>
      <button type="submit">Send</button>
    </form>
    <a href="/">Home</a> | <a href="/dashboard">Dashboard</a>
  </main>

  <footer>
  <p>&copy; 2025 SimNovo Tech | <span id="datetime"></span></p>
</footer>

<script>
  function updateDateTime() {
    const now = new Date();
    const datetimeSpan = document.getElementById('datetime');
    datetimeSpan.textContent = now.toLocaleString();
  }
  updateDateTime();
  setInterval(updateDateTime, 1000);
</script>
