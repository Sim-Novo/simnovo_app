<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - SimNovo</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1>Dashboard</h1>
  </header>

  <nav>
    <a href="/">Home</a>
    <a href="/dashboard">Dashboard</a>
    <a href="/contact">Contact</a>
    <a href="/admin-upload">Admin Upload</a>
    <a href="/about">About</a>
  </nav>

  <main>
  <h2>Dashboard Overview</h2>

  <div class="dashboard-container">
    <div class="card">
      <h3>Total Users</h3>
      <p>125</p>
    </div>
    <div class="card">
      <h3>Files Uploaded</h3>
      <p>58</p>
    </div>
    <div class="card">
      <h3>Active Sessions</h3>
      <p>32</p>
    </div>
  </div>

  <h2>Quick Actions</h2>
  <div class="dashboard-actions">
    <button onclick="alert('This is a placeholder action!')">Add New User</button>
    <button onclick="alert('This is a placeholder action!')">Upload File</button>
    <button onclick="alert('This is a placeholder action!')">Generate Report</button>
  </div>
</main>

<footer>
  <p>&copy; 2025 SimNovo Tech | <span id="datetime"></span></p>
</footer>

<script>
  function updateDateTime() {
    const now = new Date();
    const datetimeSpan = document.getElementById('datetime');
    datetimeSpan.textContent = now.toLocaleString();
  }
  updateDateTime();
  setInterval(updateDateTime, 1000);
</script>
